# Docker Compose configuration for BTC Sentiment Analysis
# Services: API (FastAPI) and APP (Streamlit Dashboard)
# Shared volume for SQLite database persistence

version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODE: api
    container_name: btc-sentiment-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - data:/app/data  # Shared volume for SQLite database
    environment:
      - PYTHONUNBUFFERED=1
      - MODE=api
    env_file:
      - .env  # Load environment variables from .env file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Dashboard Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODE: app
    container_name: btc-sentiment-app
    command: streamlit run src/app/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - data:/app/data  # Shared volume for SQLite database
    environment:
      - PYTHONUNBUFFERED=1
      - MODE=app
      - API_BASE_URL=http://api:8000  # Internal Docker network reference
    env_file:
      - .env  # Load environment variables from .env file
    depends_on:
      api:
        condition: service_healthy  # Wait for API to be healthy before starting
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  data:
    driver: local
    name: btc-sentiment-data
