[pytest]
# Pytest configuration for BTC Sentiment Analysis project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    fast: Fast unit tests that don't require heavy resources (< 1s each)
    e2e: End-to-end tests that test full workflows
    slow: Slow tests that may take several seconds
    integration: Integration tests that test multiple components together

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = src/tests

# Minimum Python version
minversion = 3.10
